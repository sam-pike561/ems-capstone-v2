<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Meeting</h2>

    <form action="#" th:action="@{/saveMeeting}" th:object="${meeting}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{startingHour}" placeholder="Time of Meeting" class="form-control mb-4 col-4">

        <input type="text" th:field="*{title}" placeholder="Meeting Title" class="form-control mb-4 col-4">




        <button type="submit" class="btn btn-info col-2"> Update Meeting</button>
    </form>

    <hr>

    <a th:href = "@{/schedule}"> Back to Meeting List</a>
</div>
</body>
</html>
